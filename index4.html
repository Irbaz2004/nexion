
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="shortcut icon" href="img/fevicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="style4.css">
    <title>Contact nexionconnects</title>
  </head>
  <body>
     <div class="contact-form">
       <div class="first-container">
        <div class="info-container">
          <div> 
            <h3>Address</h3>
            <p>H-block, Street no-17, New Delhi- 110001, India</p>
          </div>
          <div> 
            <h3>Lets Talk</h3>
            <p>+1 800 1236879</p>
          </div>
          <div> 
            <h3>General Support</h3>
            <p>contact@example.com</p>
          </div>
        </div>
       </div>
       <div class="second-container">
        <!-- <h2 id="h2">nexionconnects</h2> -->
        <img src="img/logo.png" height="100px" alt="">

         <h2 style="margin-top: -8%;">Send Us A Message</h2>
        
         <form id="form">
          <div class="field form-group">
            <label for="from_name">Tell us your name*</label>
            <input type="text" name="from_name" id="from_name" placeholder="From" required="">
            <!-- <input  name="to_name" id="to_name" type="text" placeholder="To" required=""> -->
          </div>
          <div class="field form-group">
            <label for="email_Id email-input">email_Id</label>
            <input type="text" name="email_Id" id="email_Id"placeholder="Eg: example@gmail.com" required="">
          </div>
          <div class="field form-group">
            <label for="phone_input">Phone number</label>
            <input type="text" name="phone_input" id="phone_input" placeholder="Eg: _1800 000000">
          </div>
          <div class="field form-group">
            <label for="phone_input">Project</label>
            <!-- <input type="text" name="pro_ject" id="pro_ject" placeholder="Eg: graphics designing"> -->
            <select name="select" id="select">
              <option  name="op_tion" id="op_tion" value="option">OPTION</option>
              <option  name="op_tion" id="op_tion" value="Website">Website</option>
              <option  name="op_tion" id="op_tion" value="graphic">Graphic</option>
              <option  name="op_tion" id="op_tion" value="videography">Videography</option>
              <option  name="op_tion" id="op_tion" value="printing">Printing</option>
              <option  name="op_tion" id="op_tion" value="editography">Editography</option>
            </select>
          </div>
          <div class="field form-group">
            <label for="message message-textarea">message</label>
            <input type="text textarea" name="message" id="message"placeholder="Write us a message">
          </div>
        
          <input type="submit" class="btn" id="button" value="Send Email" >
        </form>
        <a href="index1.html"><button class="cancel">Cancel</button></a>
      </div>
      
       </div>
     </div>


     <script type="text/javascript"
  src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

<script type="text/javascript">
  emailjs.init('gwphgpS1fEprV9qn-')
</script>


<script>
const btn = document.getElementById('button');

document.getElementById('form')
 .addEventListener('submit', function(event) {
   event.preventDefault();

   btn.value = 'Sending...';

   const serviceID = 'default_service';
   const templateID = 'template_cxk6ryf';

   emailjs.sendForm(serviceID, templateID, this)
    .then(() => {
      btn.value = 'Send Email';
      alert('Sent!');
    }, (err) => {
      btn.value = 'Send Email';
      alert(JSON.stringify(err));
    });
});
</script>
  </body>
</html>
